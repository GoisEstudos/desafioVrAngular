<section class="form-container">
  <h2>Editar Cliente</h2>

  <form [formGroup]="clienteForms" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input id="nome" type="text" formControlName="nome" />
      <div
        *ngIf="
          clienteForms.get('nome')?.invalid && clienteForms.get('nome')?.touched
        "
        class="error"
      >
        Nome é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="limiteCredito">Limite de Crédito:</label>
      <input id="limiteCredito" type="number" formControlName="limiteCredito" />
      <div
        *ngIf="
          clienteForms.get('limiteCredito')?.invalid &&
          clienteForms.get('limiteCredito')?.touched
        "
        class="error"
      >
        Limite de crédito deve ser maior ou igual a 0.
      </div>
    </div>

    <div class="form-group">
      <label for="fechamentoFatura">Fechamento da Fatura:</label>
      <input
        id="fechamentoFatura"
        type="date"
        formControlName="fechamentoFatura"
        [min]="minDateString"
      />
      <div
        *ngIf="
          clienteForms.get('fechamentoFatura')?.hasError('dataNoPassado') &&
          clienteForms.get('fechamentoFatura')?.touched
        "
        class="error"
      >
        A data de fechamento não pode ser no passado.
      </div>
      <div
        *ngIf="
          clienteForms.get('fechamentoFatura')?.invalid &&
          clienteForms.get('fechamentoFatura')?.touched
        "
        class="error"
      >
        Data de fechamento é obrigatória.
      </div>
    </div>

    <!-- Container para os botões -->
    <div class="button-container">
      <button type="submit" [disabled]="clienteForms.invalid">
        Salvar Cliente
      </button>
      <button type="button" (click)="onCancelar()">Cancelar</button>
    </div>
  </form>
</section>
